<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaliGame</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="body">
    <main class="container main">
        <img src="img/logo_andyz0x.png" alt="Logo Andyz0x" height="150" width="300">
        <section class="divisor">
            <div class="divisor__line"></div>
            <img src="img/fade_bar.svg" alt="Visual bar" class="divisor__bar">
            <div class="divisor__line"></div>
        </section>
        <h1 class="page-title">Ordenador de Números</h1>
        <section class="dashboard">
            <label class="dashboard__item__name">Infome o primeiro número:</label>
            <input class="" id="numero__1" min="1" required="required" />
            <br />
            <label class="dashboard__item__name">Infome o segundo número:</label>
            <input class="" id="numero__2" min="1" required="required" />
            <br />
            <label class="dashboard__item__name">Infome o terceiro número:</label>
            <input class="" id="numero__3" min="1" required="required" />
            <div class="botoes">
                <a onclick="verificar()" href="#" class="dashboard__item__button">Verificar</a>
            </div>
        </section>
        <img src="img/hachuras.svg" alt="Visual hachuras" class="hachuras">
    </main>

    <script src="js/app.js"></script>
  

</body>

</html>
